         <br> <b> <center> CALCULO PARA SIEMBRA </center></b> <br>
         El primer resultado arrojado corresponde a las semillas necesarias por hectárea, tomando en cuenta en primer lugar al poder germinativo (PG), por ejemplo si este es de 50% y queremos plantar 10 semillas, necesitaremos 20 para asegurarse las suficientes semillas, luego se tiene en cuenta la eficiencia de implatación (EI) que sigue el mismo principio. <br>
         El segundo resultado corresponde a las semillas por metro cuadrado, obtenida de dividir las semillas de la hectárea por 10000 (1 ha = 10000 m^2). Y el último se obtiene de dividir las semillas del metro cuadrado por la distancia que habrá ente cada línea.

         <br><br> <b> <center> CALCULO PARA FERTILIZANTE O SIEMBRA A CHORRILLO </center></b> <br>
          Con los datos de la cantidad de surcos que hay y sus distancias entre ellos se obtiene el ancho del lote, luego se multiplica por la distancia entre puntos, hay dos formas de obtener dicho número o bien por la medición directa o por las vueltas de rueda de la maquina multiplicadas por el diametro. Con ambos valores multiplicados se obtiene la superficie de medición en metros cuadrados.<br>
         Dicha superficie se divide por 10000 para conocer las hectareas y se multiplican por el número de kilogramos por hectarea a aplicar, así se obtienen los kilos totales. Por último para conocer los gramos que van por surco se dividen los kilos totales por el número de surcos.
